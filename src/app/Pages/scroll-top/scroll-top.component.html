<button *ngIf="visible" (click)="scrollToTop()" aria-label="Scroll to top" title="Back to top" class="fixed right-5 bottom-8 z-50 flex items-center justify-center w-12 h-12
         md:w-14 md:h-14 rounded-full shadow-2xl transform-gpu
         bg-gradient-to-br from-teal-400 via-teal-500 to-cyan-500 text-white
         hover:scale-110 focus:outline-none focus:ring-4 focus:ring-teal-300/50
         transition-all duration-300 ease-in-out
         animate-float" data-aos="fade-up" data-aos-duration="700" data-aos-once="true">
    <span class="sr-only">Scroll to top</span>
    <i class="bi bi-arrow-up-short text-2xl md:text-3xl"></i>
</button>
