<section id="services" class="py-16 bg-gray-50">

  <!-- Section Title -->
  <div class="container mx-auto px-4 text-center mb-12" data-aos="fade-up">
    <h2 class="text-4xl font-bold text-gray-800">Services</h2>
    <p class="mt-4 text-gray-500 max-w-2xl mx-auto">
      Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit
    </p>
  </div>

  <!-- Services Grid -->
  <div class="container mx-auto px-4 grid md:grid-cols-2 gap-10">

    <!-- SERVICE CARD -->
    <div
      *ngFor="let srv of services"
      class="p-6 bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 cursor-pointer"
      data-aos="fade-up"
      (click)="openModal(srv)"
    >
      <div class="flex items-start gap-6">
        <div class="text-5xl" [ngClass]="srv.iconColor">
          <i class="bi" [ngClass]="srv.icon"></i>
        </div>

        <div>
          <h3 class="text-2xl font-semibold mb-2">{{ srv.title }}</h3>
          <p class="text-gray-600 mb-3">{{ srv.short }}</p>

          <button class="flex items-center hover:underline gap-1 text-blue-600">
            <span>Learn More</span>
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL POPUP -->
  <div
    *ngIf="selectedService"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 animate__animated animate__fadeIn"
    (click)="closeModal()"
  >
    <div
      class="bg-white max-w-3xl w-full rounded-xl shadow-xl p-6 relative animate__animated animate__zoomIn"
      (click)="$event.stopPropagation()"
    >
      <!-- Close Button -->
      <button
        class="absolute top-4 right-4 text-gray-500 hover:text-black text-2xl"
        (click)="closeModal()"
      >
        <i class="bi bi-x-lg"></i>
      </button>

      <h3 class="text-3xl font-bold mb-4">{{ selectedService.title }}</h3>

      <p class="text-gray-700 mb-4">{{ selectedService.long }}</p>

      <ul class="list-disc pl-6 space-y-2 text-gray-700">
        <li *ngFor="let item of selectedService.points">{{ item }}</li>
      </ul>
    </div>
  </div>

</section>
