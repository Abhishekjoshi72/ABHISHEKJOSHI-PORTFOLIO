<div
  class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-[9999] transition-opacity duration-700"
  [class.opacity-0]="loaded"
  [class.pointer-events-none]="loaded">

  <div class="flex flex-col items-center space-y-4 animate-pulse">
    <div class="w-16 h-16 border-4 border-teal-500 border-t-transparent rounded-full animate-spin"></div>
    <p class="text-lg font-semibold text-gray-700 dark:text-gray-300">Loading...</p>
  </div>
</div>
